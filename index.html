<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–¥–Ω–æ –ª–∏—à—å —Ç–≤–æ—ë —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ ‚Äî —É–∂–µ —Å—á–∞—Å—Ç—å–µ.‚ù§Ô∏è</title>

  <!-- Qo'l yozuvi uslubidagi, Cyrillic-ni qo'llaydigan shriftlar -->
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Bad+Script&family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      /* Pergament tekstura + yumshoq kuzgi gradient */
      background:
        url('https://www.transparenttextures.com/patterns/aged-paper.png'),
        linear-gradient(120deg, #f3e5ab, #e9d49a, #d9b87a);
      background-size: 600px, 400% 400%;
      animation: gradientShift 25s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Asosiy qo'l yozuvi ‚Äî Marck Script */
    h1 {
      font-family: 'Marck Script', 'Bad Script', 'Caveat', cursive;
      color: #3b2f1c;
      font-size: clamp(1.35rem, 4.5vw, 2.1rem); /* telefonda qulay */
      text-align: center;
      line-height: 1.8;
      padding: 0 14px;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
      font-weight: 400; /* qalin emas */
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInLine 1.5s forwards;
    }
    @keyframes fadeInLine {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Kuzgi barglar */
    .leaf {
      position: absolute;
      top: -10vh;
      color: rgba(139,69,19,0.8);
      font-size: 1.5rem;
      animation: fall linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Musiqa tugmasi (faqat yoqish) */
    #play-btn {
      position: absolute;
      bottom: 30px;
      padding: 12px 28px;
      font-size: 18px;
      background: #a47148;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Bad Script', cursive; /* tugmada ham qo'l yozuvi */
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    #play-btn:hover { transform: scale(1.1); background: #8c5a32; }
    #play-btn.fade-out { animation: fadeOut 1s forwards; }
    @keyframes fadeOut { from {opacity:1} to {opacity:0; transform:scale(0.8)} }
  </style>
</head>
<body>
  <h1 id="poem"></h1>

  <!-- Musiqa -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Sizning brauzeringiz musiqa ijro etishni qo‚Äòllab-quvvatlamaydi.
  </audio>

  <!-- Tugma (faqat yoqish) -->
  <button id="play-btn" onclick="startMusic()">–° –º—É–∑—ã–∫–æ–π ‚Äî –µ—â—ë —Ç–µ–ø–ª–µ–µ üçÅ</button>

  <script>
    const lines = [
      "–°–µ–Ω—Ç—è–±—Ä—å —Å—Ç—É—á–∏—Ç—Å—è –¥–æ–∂–¥—ë–º –ø–æ —Å—Ç–µ–∫–ª—É,",
      "–ü—Ä–æ—â–∞–π, —Ç—ë–ø–ª–æ–µ –ª–µ—Ç–æ, —á—Ç–æ –±—ã–ª–æ –≤ –ø–ª–µ–Ω—É.",
      "–¢—ã ‚Äî –∫–∞–∫ –æ—Ç–≤–µ—Ç –Ω–∞ –Ω–µ–º–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å,",
      "–¢–≤–æ–π –¥–µ–Ω—å —Å–∏—è–µ—Ç, –∫–∞–∫ –æ—Å–µ–Ω–∏ —Å—Ç–∞—Ä—Ç.",
      "",
      "–ù–µ –∑–∞–º–µ—Ç–∏—à—å, –∫–∞–∫ –ª–∏—Å—Ç—å—è –∑–∞–∫—Ä—É–∂–∞—Ç –≤ –ø—É—Ç–∏,",
      "–ù–æ –º–≥–Ω–æ–≤–µ–Ω—å–µ —Ç–≤–æ—ë –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –∑–∞–±—ã—Ç—å.",
      "–°–ª–æ–≤–Ω–æ —Ç–∞–π–Ω–∞, —á—Ç–æ –¥–∞—Ä–∏—Ç –¥—É—à–µ –æ–±–µ—Ä–µ–≥,",
      "–¢—ã ‚Äî –Ω–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–π, —á—Ç–æ –ø–∏—à–µ–º –Ω–∞–≤–µ–∫."
    ];

    const poemEl = document.getElementById("poem");
    lines.forEach((line, i) => {
      const span = document.createElement("div");
      span.className = "line";
      span.style.animationDelay = `${i * 2}s`;
      span.textContent = line;
      poemEl.appendChild(span);
    });

    // Kuzgi barglar
    const leaves = ["üçÇ","üçÅ","üçÉ"];
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.innerText = leaves[Math.floor(Math.random() * leaves.length)];
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.fontSize = (Math.random() * 20 + 15) + "px";
      leaf.style.animationDuration = (Math.random() * 5 + 7) + "s";
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 12000);
    }
    setInterval(createLeaf, 700);

    // Musiqa ‚Äî faqat yoqish
    function startMusic() {
      const music = document.getElementById("bg-music");
      music.play();
      const btn = document.getElementById("play-btn");
      btn.classList.add("fade-out");
      setTimeout(() => { btn.style.display = "none"; }, 1000);
    }
  </script>
</body>
</html>
